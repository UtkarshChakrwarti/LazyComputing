<style>
h1 {
	position: relative;
	padding: 0;
	margin: 0;
	font-family: "Raleway", sans-serif;
	font-weight: 300;
	font-size: 40px;
	color: #080808;
	-webkit-transition: all 0.4s ease 0s;
	-o-transition: all 0.4s ease 0s;
	transition: all 0.4s ease 0s;
}

h1 span {
	display: block;
	font-size: 0.5em;
	line-height: 1.3;
}

h1 em {
	font-style: normal;
	font-weight: 600;
}




.one h1 {
	text-align: center;
	text-transform: uppercase;
	padding-bottom: 5px;
}

.one h1:before {
	width: 28px;
	height: 5px;
	display: block;
	content: "";
	position: absolute;
	bottom: 3px;
	left: 50%;
	margin-left: -14px;
	background-color: #b80000;
}

.one h1:after {
	width: 100px;
	height: 1px;
	display: block;
	content: "";
	position: relative;
	margin-top: 25px;
	left: 50%;
	margin-left: -50px;
	background-color: #b80000;
}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

.main-container {
	padding: 30px;
}


/* HEADING */

.heading {
	text-align: center;
}

.heading__title {
	font-weight: 600;
}

.heading__credits {
	margin: 10px 0px;
	color: #888888;
	font-size: 25px;
	transition: all 0.5s;
}

.heading__link {
	text-decoration: none;
}

.heading__credits .heading__link {
	color: inherit;
}


/* CARDS */

.cards {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
}

.card {
	margin: 20px;
	padding: 20px;
	width: 200px;
	min-height: 200px;
	display: grid;
	grid-template-rows: 20px 50px 1fr 50px;
	border-radius: 10px;
	box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.25);
	transition: all 0.2s;
}

.card:hover {
	box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.4);
	transform: scale(1.01);
}

.card__link,
.card__exit,
.card__icon {
	position: relative;
	text-decoration: none;
	color: rgba(255, 255, 255, 0.9);
}

.card__link::after {
	position: absolute;
	top: 25px;
	left: 0;
	content: "";
	width: 0%;
	height: 3px;
	background-color: rgba(255, 255, 255, 0.6);
	transition: all 0.5s;
}

.card__link:hover::after {
	width: 100%;
}

.card__exit {
	grid-row: 1/2;
	justify-self: end;
}

.card__icon {
	grid-row: 2/3;
	font-size: 30px;
}

.card__title {
	grid-row: 3/4;
	font-weight: 400;
	color: #ffffff;
}

.card__apply {
	grid-row: 4/5;
	align-self: center;
}

.card-1 {
	background: radial-gradient(#1fe4f5, #3fbafe);
}

.card-2 {
	background: radial-gradient(#fbc1cc, #fa99b2);
}

.card-3 {
	background: radial-gradient(#76b2fe, #b69efe);
}

.card-4 {
	background: radial-gradient(#60efbc, #58d5c9);
}

.card-5 {
	background: radial-gradient(#f588d8, #c0a3e5);
}

@media (max-width: 1600px) {
	.cards {
		justify-content: center;
	}
}
</style>
